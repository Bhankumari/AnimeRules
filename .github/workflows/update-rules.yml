name: Update Rules Based on Nepal Time

on:
  schedule:
    # Run at 11:45 AM NPT (subscription=false, rating=true)
    # Note: Cron uses UTC time.
    # NPT is UTC+5:45, so 11:45 AM NPT = 06:00 UTC
    - cron: "0 6 * * *"
    # Run at 6:00 PM NPT (subscription=true, rating=false)
    # 6:00 PM NPT = 18:00 - 5:45 = 12:15 UTC
    - cron: "15 12 * * *"
  workflow_dispatch: # Allow manual trigger
    inputs:
      subscription:
        description: "Subscription value (true/false)"
        required: false
        default: "true"
      rating:
        description: "Rating value (true/false)"
        required: false
        default: "false"

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      - name: Determine schedule parameters
        id: schedule
        run: |
          # For manual dispatch, use inputs
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "subscription=${{ github.event.inputs.subscription }}" >> $GITHUB_OUTPUT
            echo "rating=${{ github.event.inputs.rating }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get current UTC hour and minute
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)

          # Check if this is the 11:45 AM NPT run (06:00 UTC)
          # Allow a 5-minute window for workflow start time variations
          if [ "$HOUR" = "6" ]; then
            if [ "$MINUTE" -ge "0" ] && [ "$MINUTE" -le "5" ]; then
              echo "subscription=false" >> $GITHUB_OUTPUT
              echo "rating=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # Check if this is the 6:00 PM NPT run (12:15 UTC)
          if [ "$HOUR" = "12" ]; then
            if [ "$MINUTE" -ge "15" ] && [ "$MINUTE" -le "20" ]; then
              echo "subscription=true" >> $GITHUB_OUTPUT
              echo "rating=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # Default fallback (shouldn't normally reach here for scheduled runs)
          echo "subscription=true" >> $GITHUB_OUTPUT
          echo "rating=false" >> $GITHUB_OUTPUT

      - name: Update rules based on schedule
        env:
          SUBSCRIPTION: ${{ steps.schedule.outputs.subscription }}
          RATING: ${{ steps.schedule.outputs.rating }}
        run: python update_rules.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code rules.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rules.json
          git commit -m "Update rules: subscription=${{ steps.schedule.outputs.subscription }}, rating=${{ steps.schedule.outputs.rating }}"
          git push
